<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            background-color: #78D2D6;
            margin: auto;
            border-radius: 15px;
            width:  350px;
            text-align: left;
        }
        .container h1 {
            text-align: center;
        }
        .container p input {
            border-radius: 4px;
        }
        .container p textarea {
            border-radius: 5px;
        }
    </style>
    <title>Categoria</title>
</head>
<body>
        <section>
            <form action="">
                
           <div class="container">
            <h1>Contáctenos</h1>
            <ul>
                <p><input type="text" name="nombre" placeholder="Nombre Completo" id="uno"></p>
                <p><input type="tel" name="telefono" placeholder="Teléfono" id="dos"></p>
                <p><input type="email" name="correo" placeholder="Correo electrónico" id="tres"></p>
                <p><input type="text" name="empresa" placeholder="Empresa(opcional)" id="cuatro"></p>
                <p><textarea name="comentario" id="cinco" cols="30" rows="10" placeholder="Déjanos un mensaje"></textarea></p>
                <p><input type="submit" name="boton" value="Enviar" id="seis"></p>
            </ul>
           </div>
            </form>
        </section>
</body>
</html>
